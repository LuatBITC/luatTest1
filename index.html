<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login BITC</h1>
    <form action="">
        <label for="">Tài Khoản: </label>
        <input type="text"name=""id=""placeholder="Mời Nhập Tài Khoản">
        <br>
        <label for="">Mật Khẩu: </label>
        <input type="password"name=""id=""placeholder="Mời Nhập Mật Khẩu">
        <br>
        <label for="">Email: </label>
        <input type="email"name=""id=""placeholder="BITC@">
        <br>
        <label for="">Phone#:</label>
        <input type="tel"name=""id=""placeholder="0.123.456.789">
        <br>
        <label for="">BirthDay: </label>
        <input type="date"name=""id=""placeholder="">
        <br>
        <label for="">Giới Tính: </label>
        <label for="">nam</label>
        <input type="radio"name="Giới Tính">
        <label for="">nữ</label>
        <input type="radio"name="Giới Tính">
        <br>
        <label for="">Quốc Tịch</label>
        <select name="Quốc Tịch" id="Quốc Tịch">
            <option value="Việt Nam">Việt Nam</option>
            <option value="Mỹ">Mỹ</option>
            <option value="Nhật Bản">Nhật Bản</option>
            <option value="Pháp">Pháp</option>
        </select>
        <label for="">Reset</label>
        <input type="reset"name=""id=""placeholder="Reset">
        <br>
        <input type="submit" value="Đăng Nhập">
    </form>
</body>
</html>
